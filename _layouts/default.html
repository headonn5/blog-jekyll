            .lead {
                color: darkgray
            }
            .day {

        <br/>

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Nish Pundit 2019</p>
            </div>
