
<!-- Blogs Summary Info -->
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
            {% for post in site.posts %}
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                        <p class="lead"><i class="fa fa-user"></i> by {{ post.author }}</p>
                        <hr>
                        <p class="day"> Posted on {{ post.date | date: "%B %d, %Y" }}</p>
                        <hr>
                        <p>{{ post.excerpt }}</p>
                        <br/>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
